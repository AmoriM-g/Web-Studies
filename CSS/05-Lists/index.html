<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/05-Lists/style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
    <title>List Styling</title>
</head>
<body>
    <header>
        <h1>Styling HTML Lists with CSS</h1>
        <hr>
    </header>
    <main>
        <article>
            <h2>Ordered Lists</h2>
            <ol start="3" reversed>
                <li value="4">Step One</li>
                <li>Step Two</li>
                <li>Step Tree</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Tree</li>
            </ul>
        </article>
    </main>
</body>
</html>
