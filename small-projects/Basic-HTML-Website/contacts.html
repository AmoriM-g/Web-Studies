<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts | Basic HTML</title>
</head>
<body>
    <header>
        <!-- User section -->
        <div>
            <img src="/assets/images/logo.png" alt="" width="25"> 
            <h4>Amorim</h4>
        </div>
        <!-- Nav bar -->
        <nav>
            <a href="/small-projects/Basic-HTML-Website/index.html">Home</a> /
            <a href="/small-projects/Basic-HTML-Website/projects.html">Projects</a> /
            <a href="/small-projects/Basic-HTML-Website/articles.html">Articles</a> /
            <a href="#">Contacts</a>
        </nav>
    </header>

    <main>
        <h1>Contact Me</h1>
        <section id="contact">
            <form action="" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required> <br>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required> <br>

                <label for="msg">Message:</label> <br>
                <textarea name="msg" id="msg" rows="5" required></textarea> <br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; all rights reserved 2026</p>
    </footer>
</body>
</html>
