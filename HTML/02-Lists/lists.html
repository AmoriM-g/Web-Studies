<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h4 class="">Unordered List</h4>
    <ul>
        <li>Pizza dough</li>
        <li>tomato sauce</li>
        <li>cheese</li>
        <li>Toppings</li>
            <ul><!-- nested list -->
                <li>pepperoni</li>
                <li>mushroom</li>
            </ul>
    </ul>

    <h4>Ordered List</h4>
    <ol type="A">
        <li>eat breakfast</li>
        <li>Shower</li>
        <li>Leave for work</li>
    </ol>

    <h4>description List</h4>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext markup lenguage</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>
</body>
</html>
