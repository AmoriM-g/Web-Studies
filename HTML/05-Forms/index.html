<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="action_page.php" method="POST"> <!-- Could use method="GET". GET is considered insecure, it's going to append the data to the end of the URL of the webpage. DO NOT use GET for secure information, like passwords -->
        
        <!-- Text -->
        <div>
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname" placeholder="Your name" required>
        </div>

        <br>
        
        <div>
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname" placeholder="Last name" required>
        </div>

        <br>
        <!-- Password -->
        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" required maxlength="12">
        </div>

        <br>
        <!-- Email -->
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required maxlength="12">
        </div>

        
        <br>
        <!-- Tel -->
        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="(12) 34567-8910" required>
        </div>

        <br>
        <!-- date -->
        <div>
            <label for="bday">Birthday</label>
            <input type="date" id="bday" name="bday" required>
        </div>

        <br>
        <!-- Number -->
        <div>
            <label for="qnt">Quantity</label>
            <input type="number" id="qnt" name="qnt" min="0" max="99" value="1">
        </div>

        
        <br>
        <!-- Radio -->
        <div>
            <label for="title">Title:</label>
            <br>
            <label for="Mr.">Mr.</label>
            <input type="radio" name="title" id="Mr." value="Mr.">
            <br>
            <label for="Mrs.">Mrs.</label>
            <input type="radio" name="title" id="Mrs." value="Mrs.">
            <br>
            <label for="PhD.">PhD.</label>
            <input type="radio" name="title" id="PhD." value="PhD.">
        </div>

        <br>
        <!-- Dropdown -->
        <div>
            <label for="payment">Payment</label>
            <select name="payment" id="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Gift Card</option>
            </select>
        </div>

        <br>
        <!-- Checkbox -->
        <div>
            <label for="check">I accept</label>
            <input type="checkbox" id="check" name="check" required>
        </div>

        <br>
        <!-- Button - Reset -->
        <div>
            <input type="reset">
        </div>

        <br>
        <!-- Button - Submit -->
        <div>
            <input type="submit" name="" id="">
        </div>
    </form>
</body>
</html>
