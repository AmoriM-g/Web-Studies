<body>
    <!-- File Uploadig -->

        <div>
            <form action="" method="post" enctype="multipart/form-data" id="videoForm"> <!-- action will be receiving an URL in which the file will be send -->
            <label for="video">Video:</label>
            <input type="file" name="video" accept="video/*" id="fileInput"> <!-- accept = "video/*" makes so that only video formats are acceptable-->
            <button >Submit</button>
            </form>

</body>
